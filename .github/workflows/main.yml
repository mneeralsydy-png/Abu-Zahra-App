name: Abu Zahra App Final Success

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fix Project Structure
        run: |
          # حذف أي ملفات أندرويد قديمة تسبب التعارض المذكور في الصورة 17
          rm -rf android
          # إنشاء package.json بسيط جداً لتجنب خطأ 404 في الصورة 16
          echo '{"name":"abu-zahra-app","version":"1.0.0","dependencies":{"@capacitor/core":"latest","@capacitor/android":"latest"}}' > package.json

      - name: Install Essential Tools
        run: |
          npm install --force
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Setup Java 21 (Required by Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Initialize and Fix Conflicts
        run: |
          # ربط مجلد www الخاص بك
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # إجبار أندرويد على توحيد المكتبات (حل جذري للصورة 17)
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # أمر سحري لإجبار Gradle على تجاهل النسخ المكررة من Kotlin
          sed -i '/dependencies {/a \    constraints { implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10") { because("Force same version to prevent duplicate classes") } }' android/app/build.gradle
          
          npx cap sync android

      - name: Ultimate Build
        run: |
          cd android
          chmod +x gradlew
          # تنظيف شامل قبل البناء
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload Working APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Final-Working
          path: android/app/build/outputs/apk/debug/app-debug.apk
