name: Abu Zahra App Final Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build and Fix Everything
        run: |
          # 1. تنظيف شامل ومسح أي أخطاء سابقة
          rm -rf android
          
          # 2. إنشاء ملف الإعدادات الأساسي
          echo '{"name":"abu-zahra-app","version":"1.0.0","dependencies":{"@capacitor/core":"latest","@capacitor/android":"latest"}}' > package.json
          
          # 3. تثبيت الأدوات بشكل مباشر لضمان عمل الأوامر (حل خطأ الصورة 21)
          npm install @capacitor/cli @capacitor/core @capacitor/android --force
          
          # 4. بناء هيكل الأندرويد
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # 5. تفعيل الأذونات والإنترنت (حل مشكلة الاتصال غير الحقيقي)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.READ_CONTACTS" />
              <uses-permission android:name="android.permission.WRITE_CONTACTS" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Abu Zahra"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:usesCleartextTraffic="true"
                  android:theme="@style/AppTheme">
                  <activity
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                      android:name="com.example.abuzahra.MainActivity"
                      android:label="Abu Zahra"
                      android:theme="@style/AppTheme.NoActionBarLaunch"
                      android:launchMode="singleTop"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 6. مزامنة الملفات النهائية
          npx cap sync android

      - name: Final Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Success APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Final-Working
          path: android/app/build/outputs/apk/debug/app-debug.apk
