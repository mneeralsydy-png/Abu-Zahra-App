name: Build Android APK Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean Project Structure
        run: |
          # مسح المخلفات لضمان بناء نظيف تماماً
          rm -rf android
          rm -rf www
          echo '{"name": "app", "version": "1.0.0", "dependencies": {"@capacitor/core": "latest", "@capacitor/android": "latest"}}' > package.json
          mkdir -p www
          echo "<html><body><h1>App Ready</h1></body></html>" > www/index.html

      - name: Install Tools
        run: |
          npm install --force
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # الإصدار المستقر لـ Capacitor

      - name: Initialize and Fix Android
        run: |
          npx cap init my-app com.example.myapp --web-dir www || true
          npx cap add android
          # حل مشكلة التكرار (Duplicate Classes) الظاهرة في الصور الأخيرة
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "android.nonTransitiveRClass=true" >> android/gradle.properties
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-final-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
