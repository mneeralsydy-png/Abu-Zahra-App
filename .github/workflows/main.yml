name: Build Android APK Final Solution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and Fix Structure
        run: |
          # حذف أي ملفات قديمة مسببة للتعارض
          rm -rf android
          # إنشاء ملف package.json نظيف يتجنب المكتبات المفقودة (مثل contacts)
          echo '{"name":"abu-zahra-app","version":"1.0.0","dependencies":{"@capacitor/core":"latest","@capacitor/android":"latest"}}' > package.json

      - name: Install Capacitor Tools
        run: |
          # استخدام --no-package-lock لتجنب أخطاء التبعات المفقودة
          npm install @capacitor/cli @capacitor/core @capacitor/android --force

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Android Project
        run: |
          # التأكد من استخدام مجلد www الموجود في مستودعك
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # حل مشكلة التكرار (Duplicate Class) وتفعيل التوافق
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # إجبار النظام على مزامنة الملفات
          npx cap sync android

      - name: Generate APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Success APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Real-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
