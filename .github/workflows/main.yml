name: Build Android APK Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare Real Files (From Your www Folder)
        run: |
          # حذف مجلد أندرويد فقط لإعادة بنائه بنظافة
          rm -rf android
          
          # التأكد من وجود ملف package.json لكي يعمل Capacitor
          if [ ! -f package.json ]; then
            echo '{"name":"abu-zahra-app","version":"1.0.0","dependencies":{"@capacitor/core":"latest","@capacitor/android":"latest"}}' > package.json
          fi

      - name: Install Capacitor Tools
        run: |
          npm install --force
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Android Project
        run: |
          # استخدام مجلد www الموجود أصلاً في مستودعك
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # حل تعارض المكتبات وتفعيل التوافق
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          npx cap sync android

      - name: Generate Final APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Your App
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Real-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
