name: Build Android APK Comprehensive Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force Clean Project Structure
        run: |
          # مسح شامل لأي إعدادات قديمة تسبب التعارض
          rm -rf android
          rm -rf www
          echo '{"name":"app","version":"1.0.0","dependencies":{"@capacitor/core":"latest","@capacitor/android":"latest"}}' > package.json
          mkdir -p www
          echo "<html><body><h1>App Build Successful</h1></body></html>" > www/index.html

      - name: Install Core Tools
        run: |
          npm install --force
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Setup Java 21 (Fix for Image 52)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # تم التحديث لـ 21 لإنهاء خطأ invalid source release

      - name: Initialize and Heavy Repair
        run: |
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # حل مشكلة التكرار (Duplicate Class) الظاهرة في الصورة 53
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          # إجبار Gradle على استخدام نسخة واحدة من مكتبات Kotlin المتصارعة
          sed -i '/dependencies {/a \    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.9.10"))' android/app/build.gradle
          
          npx cap sync android

      - name: Ultimate Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          # استخدام فلاج لتجاهل تعارض المكتبات الصغير واستمرار البناء
          ./gradlew assembleDebug -Pandroid.plugin.validation.enabled=false

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
