name: Abu Zahra App Ultimate Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Hard Reset & Clean Build
        run: |
          # حذف المجلدات القديمة لضمان بناء نظيف 100%
          rm -rf android
          
          # إنشاء ملف package.json يحتوي فقط على المكتبات التي تعمل فعلياً
          # حذفنا مكتبة contacts المسببة لخطأ 404 في الصورة 18
          echo '{
            "name": "abu-zahra-app",
            "version": "1.0.0",
            "dependencies": {
              "@capacitor/core": "latest",
              "@capacitor/android": "latest",
              "@capacitor/network": "latest"
            }
          }' > package.json

      - name: Install Verified Tools
        run: |
          # تثبيت قسري للمكتبات الأساسية فقط لتجنب أخطاء الصورة 16 و 18
          npm install --force

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Bridge & Permissions Fix (The Solution)
        run: |
          # ربط مجلد www الخاص بك
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # إجبار الأندرويد على قبول الاتصالات (حل مشكلة الاتصال غير الحقيقي)
          # سنقوم بتعديل ملف AndroidManifest برمجياً لإضافة الأذونات
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Abu Zahra"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:usesCleartextTraffic="true" 
                  android:theme="@style/AppTheme">
                  <activity
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                      android:name="com.example.abuzahra.MainActivity"
                      android:label="Abu Zahra"
                      android:theme="@style/AppTheme.NoActionBarLaunch"
                      android:launchMode="singleTop"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # حل مشكلة Duplicate Class الظاهرة في الصورة 17
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          
          npx cap sync android

      - name: Final Build
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Success APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Final-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk
