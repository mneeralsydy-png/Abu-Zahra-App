name: Abu Zahra App Super Ultimate Fix

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: One-Step Comprehensive Build
        run: |
          # 1. تنظيف شامل للأخطاء السابقة (صور 17، 21، 23)
          rm -rf android package-lock.json node_modules
          
          # 2. إنشاء ملف تبعات نظيف يتجاهل المكتبات المفقودة (صورة 18)
          echo '{"name":"app","version":"1.0.0","dependencies":{"@capacitor/cli":"latest","@capacitor/core":"latest","@capacitor/android":"latest"}}' > package.json
          
          # 3. تثبيت الأدوات وبناء المشروع في خطوة واحدة لضمان عدم ضياع npx (صورة 21)
          npm install --force
          
          # 4. تهيئة الأندرويد
          npx cap init Abu-Zahra com.example.abuzahra --web-dir www || true
          npx cap add android
          
          # 5. تفعيل الأذونات والإنترنت قسرياً (حل مشكلة الاتصال والأذونات)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.READ_CONTACTS" />
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Abu Zahra"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:usesCleartextTraffic="true"
                  android:theme="@style/AppTheme">
                  <activity
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                      android:name="com.example.abuzahra.MainActivity"
                      android:label="Abu Zahra"
                      android:theme="@style/AppTheme.NoActionBarLaunch"
                      android:launchMode="singleTop"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 6. حل مشكلة Duplicate Class (صورة 17 و 23)
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          sed -i '/dependencies {/a \    constraints { implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.10") }' android/app/build.gradle
          
          # 7. المزامنة النهائية
          npx cap sync android

      - name: Final APK Production
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload Final Working APK
        uses: actions/upload-artifact@v4
        with:
          name: Abu-Zahra-Working-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
