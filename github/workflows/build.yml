name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Core Dependencies Only
      run: |
        # إنشاء ملف package.json نظيف لتجنب أخطاء المكتبات المفقودة
        echo '{"name": "my-app", "version": "1.0.0", "dependencies": {"@capacitor/core": "latest", "@capacitor/android": "latest"}}' > package.json
        npm install --force # استخدام force لتجاوز تعارضات النسخ

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Android Project
      run: |
        mkdir -p www
        echo "<html><body><h1>App</h1></body></html>" > www/index.html
        npx cap init my-app com.example.myapp --web-dir www || true
        npx cap add android || true
        npx cap sync android
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
